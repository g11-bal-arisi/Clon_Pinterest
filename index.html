<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <title>Pinterest</title>
</head>
<body>
    <!-- Encabezado del sitio -->
    <header>
        <nav>
            <a href="https://mx.pinterest.com/">
                <img style="width: 80px;" 
                src="Assets/pinterest-icon.png" 
                alt="pinterest-icon">
            </a>
            <!--Menu (izquierda)-->
            <div class="left-items">
                <ul class="first-list">
                    <li><a id="inicio" href="">Inicio</a></li>
                    <li><a id="explorar" href="">Explorar</a></li>
                    <li><a id="crear" href="">Crear</a></li>
                </ul>
            </div>
            
            <!--Barra de bÃºsqueda-->
            <div class="search">
                <div class="barra">
                    <span id="lupa" class="material-symbols-outlined">
                        Buscar
                        <span class="material-symbols-outlined">
                            search
                            </span>
                    </span>
                    <input type="text" placeholder="Buscar">
                </div>
            </div>

            <!--Iconos (de la derecha)-->
            <div class="right-items">
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <span class="material-symbols-outlined">
                    sms
                </span>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
            </div>
    
        </nav>
    </header>
    <!-- Main es la parte principal -->
    <main class="content">
        <div class="images">
            <!--Card-->
            <div class="card-image">
                <img src="Assets/1.jpg" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>
                </button>
                <span class="material-symbols-outlined oculto1">upload</span>
                <span class="material-symbols-outlined oculto2">more_horiz</span>
            </div>
             <!--Fin de Card-->
            <!--Card-->
            <div class="card-image">
                <img src="Assets/2.jpg" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>
                </button>
                <span class="material-symbols-outlined oculto1">upload</span>
                <span class="material-symbols-outlined oculto2">more_horiz</span>
            </div>
    </main>
</body>
</html>
